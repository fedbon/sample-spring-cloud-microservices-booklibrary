server:
  port: 8080

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}

spring:
  application:
    name: gateway-server
  #  config:
  #    import: optional:configserver:http://config-service:8888
  cloud:
    discovery:
      enabled: true
    gateway:
      enabled: true
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/api/v1/books/**
          filters:
            - AuthFilter
        - id: author-service
          uri: lb://author-service
          predicates:
            - Path=/api/v1/author/**
          filters:
            - AuthFilter
        - id: comment-service
          uri: lb://comment-service
          predicates:
            - Path=/api/v1/comments/**
          filters:
            - AuthFilter
        - id: user-server
          uri: lb://user-server
          predicates:
            - Path=/api/v1/auth/**

logging:
  level:
    root: INFO
